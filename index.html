<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Swap Platform</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>Skill Swap Platform</h1>
      <nav>
        <a href="#">Home</a>
        <span>User</span>
        <div class="avatar">US</div>
        <button id="themeToggle">ðŸŒ“</button>
      </nav>
    </header>

    <section class="controls">
      <select id="statusFilter">
        <option>Pending</option>
        <option>Accepted</option>
        <option>Rejected</option>
      </select>
      <input type="text" id="searchInput" placeholder="Search..." />
      <button id="searchBtn">Search</button>
    </section>

    <section id="userList" class="card-list">
      <div class="card">
        <div class="profile">
          <div class="avatar">MD</div>
          <div>
            <h2>Marc Demo</h2>
            <p><span class="label">Skills Offered:</span> JavaScript</p>
            <p><span class="label">Skill Wanted:</span> Photoshop</p>
            <p class="rating">Rating: 3.9/5</p>
          </div>
        </div>
        <div class="actions">
          <span class="status yellow"><i class="clock-icon"></i> Pending</span>
          <button class="btn accept">Accept</button>
          <button class="btn reject">Reject</button>
        </div>
      </div>
    </section>

    <div class="pagination">
      <button class="nav-btn">&lt;</button>
      <span>1</span>
      <button class="nav-btn">&gt;</button>
    </div>

    <div id="toast" class="toast hidden">Action successful!</div>
  </body>
</html>
