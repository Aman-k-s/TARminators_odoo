{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Skill Swap{% endblock %}</title>

  <!-- Bootstrap CSS (Dark Theme) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">

  <style>
    body {
      background: linear-gradient(145deg, #1e1e2f, #111118);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      background-color: #1c1c1c;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    h1, h2, h3, h4, h5, h6 {
      color: #f8f9fa;
    }

    a.nav-link:hover {
      color: #0d6efd !important;
    }

    footer {
      padding: 1rem;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>

<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">Skill Swap</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Signup</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mb-5">
    {% block body %}{% endblock %}
  </div>

  <!-- Footer (optional) -->

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'script.js' %}"></script>
</body>

</html>
