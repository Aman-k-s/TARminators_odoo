{% extends 'base.html' %}

{% block body %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}

    {% if form.non_field_errors %}
        <div style="color:red; margin-bottom: 10px;">
            {{ form.non_field_errors.0 }}
        </div>
    {% endif %}

    {{ form.username.label_tag }} {{ form.username }}<br>
    {{ form.password.label_tag }} {{ form.password }}<br>

    <button type="submit">Login</button>
</form>
{% endblock %}
