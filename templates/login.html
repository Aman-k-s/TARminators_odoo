{% extends 'base.html' %}

{% block body %}
<div class="d-flex justify-content-center">
  <div class="card bg-dark text-light border border-secondary shadow p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Login</h2>

    <form method="post">
      {% csrf_token %}

      {% if form.non_field_errors %}
        <div class="alert alert-danger py-2">
          {{ form.non_field_errors.0 }}
        </div>
      {% endif %}

      <div class="mb-3">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>

      <div class="mb-3">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-info text-dark fw-bold">Login</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
